  <body>
    <script>
      // Dev/preview safety: unregister any previously installed service worker.
      // A stale SW can serve cached JS chunks and cause "Invalid hook call" / duplicate React.
      (function () {
        var isPreview =
          location.hostname === "localhost" ||
          location.hostname.endsWith(".lovableproject.com");
        if (!isPreview) return;

        if ("serviceWorker" in navigator) {
          navigator.serviceWorker
            .getRegistrations()
            .then(function (regs) {
              return Promise.all(
                regs.map(function (r) {
                  return r.unregister();
                })
              );
            })
            .catch(function () {});
        }

        if ("caches" in window) {
          caches
            .keys()
            .then(function (keys) {
              return Promise.all(
                keys.map(function (k) {
                  return caches.delete(k);
                })
              );
            })
            .catch(function () {});
        }
      })();
    </script>
